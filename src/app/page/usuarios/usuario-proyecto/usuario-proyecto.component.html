
  <div class="row g-4">
    <div *ngIf="proyectos.length === 0" class="col-12">
      <div class="alert alert-warning text-center">
        No hay proyectos disponibles.
      </div>
    </div>
    <div class="col-12" *ngFor="let proyecto of proyectos">
      <div class="card shadow-sm proyecto-card">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title mb-3" [title]="proyecto.nombre">
            {{ proyecto.nombre || "No disponible" }}
          </h4>

          <p class="card-text descripcion mb-3" [title]="proyecto.descripcion">
            {{ proyecto.descripcion || "No disponible" }}
          </p>

          <ul class="list-unstyled mb-3 small mt-auto">
            <li>
              <strong>üìÖ Fecha inicio:</strong>
              {{ proyecto.fechainicio || "No disponible" }}
            </li>
            <li>
              <strong>‚è≥ Fecha fin:</strong>
              {{ proyecto.fechafin || "No disponible" }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
