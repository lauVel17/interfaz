      </div>
    </div>
  </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover table-sm">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Identificación</th>
              <th scope="col">Nombre completo</th>
              <th scope="col">Número de Contacto</th>
              <th scope="col">Estado</th>
              <th scope="col">Ampliar información</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let usuario of paginatedUsuarios()"
              [ngClass]="{ sombreado: usuario.estado === 'Activo' }"
            >
              <td>{{ usuario.nodocumento|| "No disponible" }}</td>
              <td>
                <span
                  *ngIf="usuario.nombreapellido; else noDisponible"
                >
                  {{ usuario.nombreapellido }}
                </span>
                <ng-template #noDisponible>No disponible</ng-template>
              </td>
              <!--        <td>{{ usuario.correo || "No disponible" }}</td> -->
              <td>{{ usuario.telefono || "No disponible" }}</td>
              <td class="text-center">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [checked]="usuario.estado === 'Activo'"
                  />
                  <label class="form-check-label">
                    {{ usuario.estado || "No disponible" }}
                  </label>
                </div>
              </td>
              <td class="text-center">
                <button
                  class="btn btn-info btn-sm"
                  (click)="ampliarInfo(usuario.nodocumento)"
                >
                  <i class="bi bi-eye-fill"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div
          *ngIf="usuarios.length === 0"
          class="alert alert-warning text-center"
        >
          No hay usuarios disponibles.
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="usuarios.length > 0"
    aria-label="Page navigation example"
    class="pagination-container"
  >
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item show-items">
          <div class="ext">
            <label for="itemsPerPage" class="texto me-2">Mostrar:</label>
          </div>
          <select
            id="itemsPerPage"
            (change)="cambiarItemsPorPagina($event)"
            class="form-select form-select-sm pagination-select"
            [value]="itemsPerPageString"
          >
            <option *ngFor="let opcion of opcionesPorPagina" [value]="opcion">
              {{ opcion }}
            </option>
            <option value="Todos">Todos</option>
          </select>
        </li>
      </ul>
    </nav>
  </div>

  <div
    *ngIf="
      usuarios.length > 0 &&
      itemsPerPage !== null &&
      usuarios.length > itemsPerPage
    "
  >
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a
            class="page-link"
            aria-label="Previous"
            (click)="cambiarPagina(currentPage - 1); $event.preventDefault()"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li
          class="page-item"
          *ngFor="let page of totalPages()"
          [class.active]="page === currentPage"
        >
          <a
            class="page-link"
            (click)="cambiarPagina(page); $event.preventDefault()"
            >{{ page }}</a
          >
        </li>
        <li
          class="page-item"
          [class.disabled]="currentPage === totalPages().length"
        >
          <a
            class="page-link"
            aria-label="Next"
            (click)="cambiarPagina(currentPage + 1); $event.preventDefault()"
          >
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
