<div class="container" style="padding: 30px;">
  <div class="card">
    <div class="card-body">
      <div class="encabezado-atras mb-3">
        <button class="close-button" (click)="cerrarResumen()">
          <i class="bi bi-box-arrow-in-left"></i>
        </button>
        <h6 class="card-title">Resumen del Proyecto</h6>
      </div>

      <div class="row g-3">
        <!-- Nombre -->
        <div class="col-md-6">
          <div class="form-group">
            <label><strong>Nombre del proyecto:</strong></label>
            <p>{{ proyecto.nombre || 'No disponible' }}</p>
          </div>
        </div>

        <!-- Descripción -->
        <div class="col-md-6">
          <div class="form-group">
            <label><strong>Descripción:</strong></label>
            <p>{{ proyecto.descripcion || 'No disponible' }}</p>
          </div>
        </div>

        <!-- Ciudad -->
        <div class="col-md-4">
          <div class="form-group">
            <label><strong>Ciudad:</strong></label>
            <p>{{ getCiudadNombre(proyecto.ciudad) }}</p>
          </div>
        </div>

        <!-- Fecha de inicio -->
        <div class="col-md-4">
          <div class="form-group">
            <label><strong>Fecha de inicio:</strong></label>
            <p>{{ proyecto.fechaInicio | date: 'longDate' }}</p>
          </div>
        </div>

        <!-- Fecha de fin -->
        <div class="col-md-4">
          <div class="form-group">
            <label><strong>Fecha de fin:</strong></label>
            <p>{{ proyecto.fechaFin | date: 'longDate' }}</p>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-secondary" (click)="editarProyecto()">
          <i class="bi bi-pencil-square"></i> Editar
        </button>
        <button class="btn btn-success ms-2" (click)="confirmarProyecto()">
          <i class="bi bi-check-circle"></i> Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
