<main id="main" class="main">
  <div class="container">
    <h6 class="card-title">Administrar Proyecto</h6>
    <div class="card shadow p-3 mb-5 bg-body rounded mt-4">
      <div *ngIf="proyecto" class="row g-0">
        <div class="col-md-1">
           <h2 class="text-center">
            <div class="user-icon">
              <img src="/public/tareas2.png" alt="Usuarios" />
            </div>
          </h2>
        </div>

        <div class="col-md-5">
          <div class="card-body">
            <h5 class="name">
              <span *ngIf="proyecto.nombre; else noDisponible">
                {{ proyecto.nombre }}
              </span>
              <ng-template #noDisponible>No disponible</ng-template>
            </h5>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card-body">
            <h5 class="card-text">
              <strong><small>Descripci√≥n: </small></strong>
              {{ proyecto.descripcion || "No disponible" }}
            </h5>
            <h5 class="card-text">
              <strong><small>Fecha Inicio: </small></strong>
              {{ proyecto.fechainicio || "No disponible" }}
            </h5>
            <h5 class="card-text">
              <strong><small>Fecha Fin: </small></strong>
              {{ proyecto.fechafin || "No disponible" }}
            </h5>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card-body">
            <h5 class="card-text">
              <strong><small>Ciudad: </small></strong>
              {{ getCiudadName(proyecto.ciudadid) || "No disponible" }}
            </h5>
          </div>
        </div>
      </div>

      <ul class="nav nav-tabs d-flex" role="tablist">
        <li class="nav-item flex-fill" role="presentation">
          <button
            class="nav-link w-100"
            [class.active]="tabActivo === 'resumen'"
            (click)="tabActivo = 'resumen'"
          >
            Resumen
          </button>
        </li>
        <li class="nav-item flex-fill" role="presentation">
          <button
            class="nav-link w-100"
            [class.active]="tabActivo === 'contrasena'"
            (click)="tabActivo = 'contrasena'"
          >
            Participantes
          </button>
        </li>
      </ul>

      <div class="tab-content pt-2">
        <ng-container
          *ngComponentOutlet="componentesPorTab[tabActivo]"
        ></ng-container>
      </div>
    </div>
  </div>
</main>
